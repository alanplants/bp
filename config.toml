    # Homepage About Section
    [params.about]
        enable  = true
        title   = "ABOUT us"
        content = "We are a collective of professionals reviewing urban environments and are obsessed with architecture, design and urban happenings in particular. Our backgrounds are varied, we have many conflicting opinions and regular arguments, but we are bound by our fascination of the processes and concepts that transform spaces to the ‘seemingly’ more recognisable concept of place. We offer services if required, particularly in ecological development and data analysis in relation to place making."

